[package]
name = "armv7"
description = "Low level routines for the armv7 instruction set with VMSA"
version = "0.2.1"
repository = "https://github.com/mcdoll/armv7"
license = "MIT"
authors = ["Moritz Doll"]
edition = "2018"
readme = "README.md"
categories = ["embedded", "hardware-support", "no-std"]
keywords = ["arm", "no_std", "cortex-a"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tock-registers = { version = "0.8.1", features = ["register_types"] }
critical-section = { version = "1.0.0", optional = true }

[features]
critical-section = ["critical-section/restore-state-u32"]

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"
